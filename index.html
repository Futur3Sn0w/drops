<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pinboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/navigation.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/pinboard.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/csw.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/mobile.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/settings.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/widgets.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/fonts.css'>
    <link rel="stylesheet" href="css/globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div class="pbContainer contentView" id="pbCont">
        <div class="blankBoard">
            Your pinboard is blank.<br>Click the + button to add a widget.
        </div>
        <div class="pinBoard" id="pinBoard"></div>
    </div>

    <div class="customShapeWindow" id="customShapeWindow">
        <div class="shape cswPreview" id="shape1" data-opacity="">
        </div>
        <div class="customShapeOptions">
            <div class="cso-opt opt0" data-optName="Size">
                <div class="csoo-size" data-sizeName="Small" id="csoo-size1" onclick="showSmalls()">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="csoo-size-label">Small</div>
                <div class="csoo-size" data-sizeName="Wide" id="csoo-size2" onclick="showWides()">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="cso-opt opt1" data-optName="Shape">
                <input type="radio" class="csoo-shape shape-sml" data-shapeNo="1" name="customShape" id="csoo-shape-1"
                    checked>
                <input type="radio" class="csoo-shape shape-sml" data-shapeNo="2" name="customShape" id="csoo-shape-2">
                <input type="radio" class="csoo-shape shape-sml" data-shapeNo="3" name="customShape" id="csoo-shape-3">
                <input type="radio" class="csoo-shape shape-sml" data-shapeNo="4" name="customShape" id="csoo-shape-4">
                <input type="radio" class="csoo-shape shape-sml" data-shapeNo="5" name="customShape" id="csoo-shape-5">
                <input type="radio" class="csoo-shape shape-med hide" data-shapeNo="6" name="customShape"
                    id="csoo-shape-6">
                <input type="radio" class="csoo-shape shape-med hide" data-shapeNo="7" name="customShape"
                    id="csoo-shape-7">
            </div>
            <div class="cso-opt opt2" data-optName="Opacity">
                <input type="range" name="customShape" class="csoo-opacity" id="csoo-opacity">
            </div>
            <div class="cso-opt opt3" data-optName="Text">
                <input type="text" name="customShape" id="csoo-text" placeholder="Shape Text">
            </div>
        </div>
        <div class="csw-actions">
            <div class="csw-add">Add</div>
            <div class="csw-cancel">Cancel</div>
        </div>
    </div>

    <div class="settings contentView" id="settings">
        <div class="settingsContainer">
            <div class="setting ses1">
                <div class="setting-header">
                    <i class="fa-solid fa-thumbtack"></i>
                    <div class="settingLabel" data-settingCaption="Customize Pinboard's look and feel">Pinboard
                    </div>
                    <div class="setting-expandBtn">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="subSettings">
                    <div class="setting sub-setting pbSubSet-valign hide">
                        <div class="settingLabel" data-settingCaption="Change the vertical alignment of Pinboard">
                            Alignment
                        </div>
                        <div class="sett-options so-align">
                            <input class="sett-option pb-align" type="radio" name="pb-align" id="pba-top" checked>
                            <input class="sett-option pb-align" type="radio" name="pb-align" id="pba-center">
                        </div>
                    </div>

                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Change the background color of Pinboard">
                            Background
                        </div>
                        <div class="sett-option so-button" id="bgdChng" onclick="backgroundGradientGen();">
                            <i class="fa-solid fa-palette"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="setting ses4">
                <div class="setting-header">
                    <i class="fa-solid fa-flask"></i>
                    <div class="settingLabel" data-settingCaption="Toggle experimental features">Labs
                    </div>
                    <div class="setting-expandBtn">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="subSettings">
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Free-floating widgets on Pinboard">Movable
                            Widgets</div>
                        <div class="toggleSwitch so-mw">
                            <input class="toggle-disable" type="radio" name="movableWidgetOptin" id="mw-disable">
                            <input class="toggle-enable" type="radio" name="movableWidgetOptin" id="mw-enable">
                        </div>
                    </div>
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="New flow for enabling edit-mode">Contextual Edit
                        </div>
                        <div class="toggleSwitch so-ce">
                            <input class="toggle-disable" type="radio" name="contextEditOptin" id="ce-disable" checked>
                            <input class="toggle-enable" type="radio" name="contextEditOptin" id="ce-enable">
                        </div>
                    </div>
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Enable rounded corners on contentView(s)">Rounded
                            Corners
                        </div>
                        <div class="toggleSwitch so-rc">
                            <input class="toggle-disable" type="radio" name="roundedCornersOptin" id="rc-disable"
                                checked>
                            <input class="toggle-enable" type="radio" name="roundedCornersOptin" id="rc-enable">
                        </div>
                    </div>
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Add arrows to move widgets' order">Reorder
                            Widgets
                        </div>
                        <div class="toggleSwitch so-rc">
                            <input class="toggle-disable" type="radio" name="reorderOptin" id="ro-disable" checked>
                            <input class="toggle-enable" type="radio" name="reorderOptin" id="ro-enable">
                        </div>
                    </div>
                </div>
            </div>

            <div class="setting aboutBox ses2">
                <div class="setting-header">
                    <i class="fa-solid fa-info-circle"></i>
                    <div class="settingLabel" data-settingCaption="Pinboard is in beta. Beware of bugs!">
                        Pinboard v0.9.0</div>
                    <div class="setting-expandBtn">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="subSettings">
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Info and documentation for Pinboard.">About
                        </div>
                        <div class="sett-options so-about">
                            <a href="https://github.com/Futur3Sn0w/drops/wiki/Updates" class="sett-option so-button"
                                id="">
                                <i class="fa-solid fa-download"></i>
                            </a>
                            <a href="https://github.com/Futur3Sn0w/drops/wiki/To-Do-%7C-Fixes-%26-Features"
                                class="sett-option so-button" id="">
                                <i class="fa-solid fa-list-check"></i>
                            </a>
                        </div>
                    </div>
                    <div class="setting sub-setting">
                        <div class="settingLabel" data-settingCaption="Reset Pinboard to its stock settings.">Reset
                        </div>
                        <div class="sett-options">
                            <div class="sett-option so-button" id="rp-reset">Reset</div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <div class="pageLabel" id="pageLabel">Home</div>
    <div class="pageNav topNav">
        <div class="pageBtn pbEdit" id="pbChangeBgd">
            <i class="fa-solid fa-edit"></i>
        </div>
    </div>
    <div class="pageNav sideNav">
        <div class="pageBtn pageBtn-sel" id="pbShps" data-pageName="Home" onclick="shapesPage()">
            <i class="fa-solid fa-shapes"></i>
        </div>

        <div class="pageBtn" id="pbWids" data-pageName="Widgets" style="display: none;" onclick="widgetsPage()">
            <i class="fa-solid fa-sliders"></i>
        </div>

        <div class="pageBtn" id="pbSettings" data-pageName="Settings" onclick="settingsPage()">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="pageBtn pbAdd">
        <i class="fa-solid fa-plus"></i>
    </div>

    <div class="shapeOptions" id="shapeOptions">
        <div class="shapeOption so-move" id="so-moveLeft">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="shapeOption shop1" data-optName="Remove">
            <i class="fa-solid fa-trash"></i>
        </div>
        <div class="shapeOption so-move" id="so-moveRight">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <div class="widgetGrid" id="widgetsGrid">
        <div class="widgets">
            <div class="widget">
                <div class="volumeSliderWidget" id="vsw">
                    <div class="vswBtn ringerBtn">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="track"></div>
                    <div class="progress" id="vsp">
                        <i class="fa-brands fa-itunes-note"></i>
                    </div>
                    <div class="vswBtn moreBtn">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="subGrid">
                <div class="widget">
                    <div class="musicControlWidget">
                        <div class="button btn1" id="playPause" data-state="playing">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                        <div class="button btn2">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="button btn3">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="slider">
                            <div class="line" id="playingLine"></div>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="timePickerWidget">
                        <div class="clockBody">
                            <div id="minute"></div>
                            <div id="hour"></div>
                            <div id="second"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
    <script src='widgets.js'></script>

</body>

</html>
